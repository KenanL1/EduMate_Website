{% extends "Web/layout.html" %}

{% block body %}

    <section id="contact" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="text-uppercase section-heading">Contact Us</h2>
                        <h3 class="section-subheading text-muted"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contactForm" name="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="col col-md-6">
                                    <div class="form-group"><input type="text" class="form-control" id="name" placeholder="Your Name *" required /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                    <div class="form-group"><input type="email" class="form-control" id="email" placeholder="Your Email *" required /><small class="form-text text-danger help-block lead"></small></div>
                                    <div class="form-group"><input type="tel" class="form-control" placeholder="Your Phone *" required /><small class="form-text text-danger help-block lead"></small></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><textarea class="form-control" id="message" placeholder="Your Message *" required></textarea><small class="form-text text-danger help-block lead"></small></div>
                                </div>
                                <div class="col">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
